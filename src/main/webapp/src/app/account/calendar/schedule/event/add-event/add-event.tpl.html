<div class="container">
  <div class="page-header">
      <h1>Add Session</h1>
  </div>

<div class="example">
  <div ng-controller="calendarCtrl">
    <div class="form-group clearfix">
      <div class="col-md-4">
          <a class="btn btn-primary" ng-href="#/schedule">
              <span class="glyphicon glyphicon-chevron-left"></span>
              Back
          </a>
      </div>

        <div class="col-sm-4" ng-controller="AccountCtrl">
            <select ng-model="selectedAccount" class="form-control" ng-change="setAccount()"
              ng-options="account.name for account in accounts">

            </select>
        </div>

        <div class="col-sm-4">
          <select ng-model="selectedCalendar" class="form-control" ng-change="changeCalendar()"
              ng-options="calendar.description for calendar in calendars">
              <option>Select Calendar</option>
          </select>
        </div>
    </div>
  </div>


  <form role="form" ng-controller="addEventCtrl">

    <div class="form-group form-group-lg col-sm-12">
      <input type="text" class="form-control input-lg" id="inputEmail3" placeholder="Untitled Session">
    </div>

    <div class="form-group form-inline col-sm-12" role="form">

      <div class="form-group">
        <div class="input-group datepicker">
            <input type="text" class="form-control" placeholder="Date" datepicker-popup="{{format}}" ng-model="dt" is-open="openedDatePicker" min-date="minDate"
              max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
              ng-required="true" close-text="Close" ng-click="openDatePicker($event)" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
        </div>
      </div>

      <div class="form-group" ng-show="true">
        <div class="input-group timepicker">
          <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian">
          </timepicker>
        </div>
      </div>

      <div class="form-group" ng-show="true">
        <label>to</label>
        <div class="input-group timepicker">
          <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian">
          </timepicker>
        </div>
      </div>

    </div>

    <div class="form-group form-inline col-sm-12" role="form">
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" ng-model id="inlineCheckbox1" value="true"> All Day
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="true"> Repeat
        </label>
      </div>

    </div>

    <div class="form-horizontal col-sm-12" role="form">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Max attendees</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Number of attendees">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Schedule</label>
        <div class="col-sm-10">
          <div class="input-group">
            <select class="form-control">
              <option>Schedule 1</option>
            </select>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">Add Schedule</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Instructor</label>
        <div class="col-sm-10">
          <div class="input-group">
            <select class="form-control">
              <option>Instructor</option>
            </select>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">Add Instructor</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Session Type</label>
        <div class="col-sm-10">
          <div class="input-group">
            <select class="form-control">
              <option>Reformer</option>
            </select>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">Add Session Type</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Price Group</label>
        <div class="col-sm-10">
          <div class="input-group">
            <select class="form-control">
              <option>Group Session</option>
              <option>Private Session</option>
            </select>
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">Add Price Group</button>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default">Back</button>
            <button type="button" class="btn btn-danger">Save</button>
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash"></span>
            </button>
        </div>
      </div>

    </div>

  </form>
</div>
</div>
