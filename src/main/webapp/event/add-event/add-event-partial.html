<div class="container" ng-controller="calendarCtrl">

    <div ng-controller="MainCtrl">
        <select ng-model="selectedAccount" ng-change="changeAccount()" ng-options="account.name for account in accounts">
        </select>
    </div>

    <select ng-model="selectedCalendar" ng-change="changeCalendar()"
    ng-options="calendar.description for calendar in calendars">
</select>

<div ng-controller="addEventCtrl">

    <div class="page-header">
        <h1>Add Session</h1>
    </div>



<div class="example">

    <form role="form" class="form-horizontal">

        <div class="form-group form-group-lg">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="inputEmail3" placeholder="Untitled Session">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Date</label>
            <div class="col-sm-3">
                <div class="input-group">
                    <input type="text" size="10" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Date" bs-datepicker>
                    <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                </div>
            </div>

            <div class="col-sm-3" ng-show="true">
                <div class="input-group">
                    <input type="text" size="8" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Time" bs-timepicker>
                    <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                </div>
            </div>

            <label class="col-sm-1 control-label" ng-show="true">To</label>
            <div class="col-sm-3" ng-show="true">
                <div class="input-group">
                    <input type="text" size="8" class="form-control" ng-model="sharedDate" data-autoclose="1" placeholder="Time" bs-timepicker>
                    <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label">All day</label>

            <div class="col-sm-10">
                <div class="btn-group" ng-model="allDay" bs-radio-group>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="0"> On</label>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="2"> Off</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 control-label">
                <label>Repeat</label>
            </div>
            <div class="col-sm-10">
                <div class="btn-group" ng-model="allDay" bs-radio-group>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="0"> On</label>
                    <label class="btn btn-default"><input type="radio" class="btn btn-default" value="2"> Off</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div  class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="button" class="btn btn-default">Back</button>
                <button type="button" class="btn btn-danger">Save</button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-trash"></span>
                </button>
            </div>
      </div>

</div>

</div>
