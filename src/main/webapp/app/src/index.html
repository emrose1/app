<!DOCTYPE html>
<html ng-app="bookings" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>
    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">ng-boilerplate <small><a
              href="http://github.com/joshdmiller/ng-boilerplate/blob/master/CHANGELOG.md">v<%= version %></a></small></h3>

          <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" rel="home" href="#">Brand</a>
              </div>

              <div class="collapse navbar-collapse">

                  <ul class="nav navbar-nav">
                      <li><a href="#">Link</a></li>
                      <li><a href="#">Link</a></li>
                      <li><a href="#">Link</a></li>
                      <li class="dropdown">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                          <ul class="dropdown-menu">
                              <li><a href="#">Action</a></li>
                              <li><a href="#">Another action</a></li>
                              <li class="divider"></li>
                              <li><a href="#">Separated link</a></li>
                              <li class="divider"></li>
                              <li><a href="#">One more separated link</a></li>
                          </ul>
                      </li>
                  </ul>
                  <button type="button" class="btn btn-default navbar-btn">Button</button>
                  <div class="col-sm-3 col-md-3 pull-right">
                      <div class="navbar-text">Text</div>
                      <form class="navbar-form" role="search">
                          <div class="input-group">
                              <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                              <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                              </div>
                          </div>
                      </form>
                  </div>

              </div>
          </div>

      </div>
    </div>

    <div class="container" ui-view="main"></div>

<!--
    <div class="jumbotron loading-jumbo ng-hide" ng-show="doingResolve">
        <h1><i class="fa fa-refresh fa-2x fa-spin"></i> Loading</h1>
    </div>
-->


    <script>
        var init = function() {
            console.log('bookings init called');
            window.initialise();
        };
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
