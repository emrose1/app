<div id="login-container">
    <div id="login">

        <h3>Welcome to Studio Zone</h3>

        <h5>Please sign in to get access.</h5>

        <form id="login-form" name="loginForm" ng-submit="login(credentials)" novalidate class="form">
            <div class="alert alert-danger" ng-show="loginErrorMessage">
                Your username and password don't match our records
            </div>

            <div class="alert alert-danger" ng-show="loginSuccessMessage">
                Success message
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"
                       ng-model="credentials.username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       ng-model="credentials.password" placeholder="Password">
            </div>

            <div class="form-group">

                <button type="submit" id="login-btn" class="btn btn-primary btn-block">Signin &nbsp;
                    <i class="fa fa-play-circle"></i></button>

            </div>
        </form>


        <a href="javascript:;" class="btn btn-default">Forgot Password?</a>
    </div>
</div>
