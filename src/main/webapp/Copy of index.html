<!DOCTYPE html>
<html>
<head>
    <title>Hello Endpoints!</title>
    <script type="text/javascript" src="js/base.js"></script>

    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        blockquote {
            margin-bottom: 10px;
            border-left-color: #bbb;
        }
        form {
            margin-top: 10px;
        }
        .form-signin input[type="text"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
        .row {
            margin-left: 0px;
            margin-top: 10px;
            overflow: scroll;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Hello Endpoints!</a>
            <div class="nav-collapse collapse pull-right">
                <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

    <div id="outputLog"></div>

   <form action="javascript:void(0);">
        <h2>Get Greeting</h2>
        <div><span style="width: 90px; display: inline-block;">Greeting ID: </span><input id="id" /></div>
        <div><input id="getGreeting" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
    <form action="javascript:void(0);">
        <h2>List Greetings</h2>
        <div><input id="listGreeting" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
    
    <form action="javascript:void(0);">
        <h2>List Event</h2>
        <div><input id="listEvent" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
    
    <form action="javascript:void(0);">
        <h2>Multiply Greetings</h2>
        <div><span style="width: 90px; display: inline-block;">Greeting: </span><input id="greeting" /></div>
        <div><span style="width: 90px; display: inline-block;">Count: </span><input id="count" /></div>
        <div><input id="multiplyGreetings" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    
 
        <h2>Add Event</h2>
        <div><span style="width: 90px; display: inline-block;">Event Summary: </span><input id="summary" /></div>
        <div><input id="addEvent" type="submit" class="btn btn-small" value="Submit"></div>
        
        <h2>Add Calendar</h2>
        <div><span style="width: 90px; display: inline-block;">Owner name: </span><input id="name" /></div>
        <div><span style="width: 90px; display: inline-block;">Calendar description: </span><input id="description" /></div>
        <div><input id="addCalendar" type="submit" class="btn btn-small" value="Submit"></div>

    <form action="javascript:void(0);">
        <h2>Authenticated Greeting</h2>
        <div><input id="authedGreeting" type="submit" class="btn btn-small" disabled value="Submit"></div>
    </form>

    <script type="text/javascript">
        function init() {
            google.devrel.samples.hello.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
